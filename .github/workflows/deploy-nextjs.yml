name: Build, Push and Deploy Next.js

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/nextjs-app:latest
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "‚úÖ SSH connection OK"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/kinigo/kinigo

            echo "üöÄ Pulling latest image..."
            sudo docker pull ghcr.io/jokorezky/kinigo/nextjs-app:latest

            echo "üõë Stopping existing container..."
            sudo docker stop kinigo-nextjs || true
            sudo docker rm kinigo-nextjs || true

            echo "üîß Creating network skildev-net if not exists..."
            sudo docker network create skildev-net || true

            echo "üê≥ Starting new container..."
            sudo docker run -d \
              --name kinigo-nextjs \
              --env-file /opt/kinigo/kinigo/.env \
              -p 4004:4004 \
              --restart unless-stopped \
              ghcr.io/jokorezky/kinigo/nextjs-app:latest

            echo "üîó Connecting containers to skildev-net..."
            sudo docker network connect skildev-net kinigo-nextjs || true
            sudo docker network connect skildev-net npm || true
            sudo docker network connect skildev-net api-kinigo || true

            echo "‚úÖ Checking container status..."
            sleep 5
            sudo docker ps -f name=kinigo-nextjs
            echo "üéâ Deployment completed successfully!"

      - name: Prepare safe commit message
        id: escape_commit
        run: |
          MSG="${{ github.event.head_commit.message }}"
          MSG_ESCAPED=$(echo "$MSG" | sed -E 's/&/&amp;/g; s/_/\\_/g; s/\*/\\*/g; s/`/\\`/g; s/>/\\>/g; s/</\\</g')
          echo "commit_message=$MSG_ESCAPED" >> $GITHUB_OUTPUT

